<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Happy Birthday 3D Scene</title>
    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        height: 100%;
        background: black;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://i.imgur.com/OmEtv1z.jpeg");
        background-size: cover;
        background-position: center;
        opacity: 0.2;
        z-index: 0;
        pointer-events: none;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }

      .floating-text {
        position: absolute;
        width: 100%;
        text-align: center;
        font-size: 2em;
        color: hotpink;
        animation: floatText 5s ease-in-out forwards;
        z-index: 2;
        pointer-events: none;
      }

      @keyframes floatText {
        0% { top: 100%; opacity: 0; }
        50% { opacity: 1; }
        100% { top: 0%; opacity: 0; }
      }

      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: hotpink;
        transform: rotate(45deg);
        animation: floatHeart 10s linear infinite;
        z-index: 2;
        pointer-events: none;
      }

      .heart::before, .heart::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background: hotpink;
        border-radius: 50%;
      }

      .heart::before {
        top: -10px;
        left: 0;
      }

      .heart::after {
        left: -10px;
        top: 0;
      }

      @keyframes floatHeart {
        0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
        100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
      }
    </style>
  </head>
  <body>
    <canvas id="scene"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
      const phrases = [
        "Happy Birthday", "Nadi Hlaing Ei", "I Love You", "My Baby",
        "Happy 18", "You're My Sunshine", "Love You Forever",
        "Thinking Of You Always", "My Gorgeous Lady"
      ];

      const canvas = document.getElementById('scene');
      const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 40;

      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      const urls = [
        "https://i.imgur.com/UDOaPyc.jpeg", "https://i.imgur.com/qq3pr3o.png",
        "https://i.imgur.com/GOIvSRR.jpeg", "https://i.imgur.com/4Ahipir.jpeg",
        "https://i.imgur.com/y0FJbAD.png", "https://i.imgur.com/Hdm83Ct.jpeg",
        "https://i.imgur.com/bDki4S6.jpeg", "https://i.imgur.com/faSihXf.jpeg",
        "https://i.imgur.com/oD8RkrF.jpeg", "https://i.imgur.com/3aTJVBJ.jpeg",
        "https://i.imgur.com/6jwDqsX.jpeg", "https://i.imgur.com/vcZDieI.jpeg",
        "https://i.imgur.com/Pu2Yxke.jpeg", "https://i.imgur.com/VXvz4Qt.jpeg",
        "https://i.imgur.com/x1ZUszg.jpeg", "https://i.imgur.com/ow2A0X1.jpeg",
        "https://i.imgur.com/mhxjorW.png", "https://i.imgur.com/0XCiMqJ.jpeg",
        "https://i.imgur.com/qzm8OLS.jpeg"
      ];

      const loader = new THREE.TextureLoader();
      const radius = 20;
      urls.forEach((url, i) => {
        loader.load(url, texture => {
          const geometry = new THREE.PlaneGeometry(5, 5);
          const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
          const mesh = new THREE.Mesh(geometry, material);
          const phi = Math.acos(-1 + (2 * i) / urls.length);
          const theta = Math.sqrt(urls.length * Math.PI) * phi;
          mesh.position.set(
            radius * Math.cos(theta) * Math.sin(phi),
            radius * Math.sin(theta) * Math.sin(phi),
            radius * Math.cos(phi)
          );
          mesh.lookAt(scene.position);
          scene.add(mesh);
        });
      });

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();

      function createFloatingText(text) {
        const div = document.createElement('div');
        div.className = 'floating-text';
        div.textContent = text;
        div.style.top = '100%';
        document.body.appendChild(div);
        setTimeout(() => document.body.removeChild(div), 5000);
      }
      setInterval(() => {
        const phrase = phrases[Math.floor(Math.random() * phrases.length)];
        createFloatingText(phrase);
      }, 1500);

      function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.top = `${Math.random() * 100}vh`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 10000);
      }
      setInterval(createHeart, 500);
    </script>
  </body>
</html>
